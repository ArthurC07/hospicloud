{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    {% block header %}
        {{ form.media.css }}
    {% endblock %}
    <div class="row">
        <section class="col-md-9 col-xs-9 main-content">
            {% crispy form %}
        </section>
        <aside class="toolbox col-md-3 col-xs-3">
            <nav class="sidebar-nav">
                <ul class="nav nav-stacked nav-tabs">
                </ul>
            </nav>
        </aside>
    </div>
{% endblock %}
{% block scripts %}
    {{ form.media.js }}
{% endblock %}
