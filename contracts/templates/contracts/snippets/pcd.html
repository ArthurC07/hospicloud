{% for pcd in persona.pcds.all %}
    <div class="row">
        <div class="col-md-12">
            {% if perms.persona.persona %}
            <a href="{% url 'contracts-pcd-editar' pcd.id %}" class="btn btn-primary">Editar {{ pcd }}</a>
            {% else %}
            {{ pcd }}
            {% endif %}
        </div>
    </div>
{% endfor %}
