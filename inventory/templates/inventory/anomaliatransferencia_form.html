{% extends 'base.html' %}
{% load crispy_forms_tags %}{% load i18n %}{% load l10n %}
{% block header %}
    {{ form.media.css }}
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-12 col-xs-12 main-header">
            <div class="page-header">
                <h1>
                    {{ transferencia }}
                    <small>{{ transferido }}</small>
                </h1>
            </div>
        </div>
    </div>
    <div class="row">
        <section class="col-md-9 main-content">
            {% crispy form %}
        </section>
        <aside class="col-md-3">
            <div class="toolbox col-md-12">
                <nav class="sidebar-nav">
                    <ul class="nav nav-stacked nav-tabs">
                    </ul>
                </nav>
            </div>
        </aside>
    </div>
{% endblock %}
{% block scripts %}
    {{ form.media.js }}
{% endblock %}
