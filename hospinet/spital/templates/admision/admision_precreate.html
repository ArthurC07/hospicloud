{% extends 'base.html' %}
{% block content %}
    {% load crispy_forms_tags %}
    {% block header %}
        {{ form.media.css }}
    {% endblock %}
    <div class="row">
        <div class="col-md-12">
            <section class="page-header">
            <h1>{{ preadmision.emergencia.persona.nombre_completo }} <small>Admitir</small></h1>
            </section>
        </div>

        <section class="col-md-6 col-md-offset-3">

        </section>

{% endblock %}
{% block scripts %}
    {{ form.media.js }}
{% endblock %}
