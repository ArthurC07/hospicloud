{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    {% load crispy_forms_tags %}
    <div class="row">
        <div class="col-md-12">
            <div class="main-content col-md-12">
                <section class="page-header">
                    <h1>Inventario</h1>
                </section>
            </div>
        </div>
    </div>
    <div class="row">
        <section class="col-md-9">
            <div class="main-content col-md-12">
                {% for inventario in inventarios %}
                    <div class="row">
                        <section class="col-md-6">
                            <section class="page-header"><h2>{{ inventario.lugar }}</h2></section>
                            <a class="btn btn-success" href="{% url 'inventario' inventario.id %}">Ver</a>
                        </section>
                    </div>
                {% endfor %}
            </div>
        </section>
        <aside class="col-md-3">
            <div class="toolbox col-md-12">
                <nav class="sidebar-nav">
                    <ul class="nav nav-stacked nav-tabs">
                        <li><a href="{% url 'itemtemplate-create' %}">Agregar Producto</a></li>
                        <li><a href="{% url 'inventario-create' %}">Agregar Almacen de Inventario</a></li>
                    </ul>
                </nav>
                <form action="{% url 'itemtemplate-search' %}">
                    {% crispy productoform %}
                </form>
            </div>
        </aside>
    </div>
{% endblock %}
