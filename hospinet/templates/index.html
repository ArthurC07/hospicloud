<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>HospiNet :: {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width"/>
    <meta name="description" content="">
    <meta name="author" content="">
    {% load staticfiles %}{% load url from future %}{% load tz %}{% load l10n %}{% load i18n %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/bootstrap-glyphicons.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/application.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/jquery-ui.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/jquery.pnotify.default.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/print.css' %}" rel="stylesheet" media="print"/>
    <style type="text/css">
        html
        {
            background: url('{% static 'images/front.jpg' %}')  no-repeat center center fixed;
            background-size: cover;
        }
        body
        {
            background: transparent;
        }
        #v-center
        {
            display: -webkit-flexbox;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-flex-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            justify-content: center;
            align-items: center;
            min-height: 720px;
        }
        #v-center img
        {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .full { width: 100%; }
        .full a
        {
            font-weight: bold;
            font-size: 2em;
        }
    </style>
    {% block header %}{% endblock %}
    <link href="{% static 'css/select2-bootstrap.css' %}" rel="stylesheet"/>

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">

    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-ui-timepicker.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.pnotify.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common.js' %}"></script>
</head>
<body>
<div id="v-center" class="container">
    <div class="row full">
        <div class="col-md-4">
            <img class="center" src="{% static 'images/hospinet.svg' %}"/>
        </div>
        <div class="col-md-8 flex-center">
            <div class="col-md-6">
                <a href="{% url 'admision-index' %}" class="btn btn-primary btn-block">Admisiones</a>
                <a href="{% url 'examen-index' %}" class="btn btn-primary btn-block">Centro de Im&aacute;genes</a>
                <a href="{% url 'nightingale-index' %}" class="btn btn-primary btn-block">Hospitalizaci&oacute;n</a>
                <a href="{% url 'inventario-index' %}" class="btn btn-primary btn-block">Inventario</a>
            </div>
            <div class="col-md-6">
                <a href="{% url 'emergency-index' %}" class="btn btn-primary btn-block">Emergencia</a>
                <a href="{% url 'consultorio-index' %}" class="btn btn-primary btn-block">Consultorios</a>
                <a href="{% url 'invoice-index' %}" class="btn btn-primary btn-block">Caja</a>
                <a href="{% url 'contrato-index' %}" class="btn btn-primary btn-block">Contratos</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
