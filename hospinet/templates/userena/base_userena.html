<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>HospiNet :: {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width"/>
    <meta name="description" content="">
    <meta name="author" content="">
    {% load staticfiles %}{% load url from future %}{% load tz %}{% load l10n %}{% load i18n %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/bootstrap-glyphicons.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/jquery-ui.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/login.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/index.css' %}" rel="stylesheet"/>
    {% block header %}{% endblock %}
    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
</head>
<body>
{% if user.is_staff %}
    {% include 'snippets/navbar.html' %}
{% endif %}
<div class="container fill">
    <div class="flex-container">
    <div class="row translucent">
        <div class="col-md-12">
            {% block content %}{% endblock content %}
        </div>
    </div>
    </div>
</div>
<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery-ui-timepicker.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.pnotify.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.backstretch.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/common.js' %}"></script>
<script type="text/javascript">
    $.backstretch([
        "{% static 'images/slide1.jpg' %}",
        "{% static 'images/slide2.jpg' %}",
        "{% static 'images/slide3.jpg' %}",
        "{% static 'images/slide4.jpg' %}",
        "{% static 'images/slide5.jpg' %}",
        "{% static 'images/slide6.jpg' %}",
        "{% static 'images/slide7.jpg' %}"
    ], {duration: 10000, fade: 'slow'});
</script>
{% block scripts %}{% endblock %}
</body>
</html>
