<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>HospiNet :: {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width"/>
    <meta name="description" content="">
    <meta name="author" content="">
    {% load staticfiles %}{% load url from future %}{% load tz %}{% load l10n %}{% load i18n %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/bootstrap-glyphicons.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/login.css' %}" rel="stylesheet" />
    <link href="{% static 'css/index.css' %}" rel="stylesheet" />
    {% block header %}{% endblock %}
    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
    <script type="text/javascript"
            src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript"
            src="{% static 'js/bootstrap.js' %}"></script>
</head>
<body>
<div class="container Override">
    <div class="row fill">
        <div class="wrapper">
            <aside class="col-md-4" id="index-aside">
                &nbsp;
            </aside>
            <div class="col-md-8 {% block extra_classes %}{% endblock %}" id="main-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript"
        src="{% static 'js/jquery-ui.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
<script type="text/javascript"
        src="{% static 'js/jquery-ui-timepicker.js' %}"></script>
<script type="text/javascript"
        src="{% static 'js/jquery.pnotify.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/common.js' %}"></script>
{% block scripts %}{% endblock %}
</body>
</html>
