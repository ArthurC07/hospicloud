{% load staticfiles %}
{% load thumbnail %}
{% with photo=admision.paciente.fotografia|thumbnailer %}
    {% if photo %}
        <img src="{{ photo.small.url }}"
             width="{{ photo.small.width }}"
             height="{{ photo.small.height }}">
    {% else %}
        <img src="{% static 'images/face.jpg' %}" width="100"
             height="100"/>
    {% endif %}
{% endwith %}
