{% load staticfiles %}
{% load thumbnail %}
{% ifnotequal persona.fotografia None %}
{% thumbnail persona.fotografia "100x100" crop="center" as im %}
    <img class="fotografia alinear-derecha" src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
{% else %}
<img class="fotografia alinear-derecha" src="{% static 'images/face.jpg' %}" width="100" height="100" />
{% endifnotequal %}
