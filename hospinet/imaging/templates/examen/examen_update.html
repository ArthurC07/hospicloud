{% extends 'base.html' %}
{% block content %}
<form enctype="multipart/form-data" class="styled" method="post">
  {% csrf_token %} <h1>Editar Examen {{ examen.tipo_de_examen.nombre }} de {{ examen.persona.nombre_completo }}</h1>
  <div id="messages"></div>
  {% include 'snippets/form.html' with form=form %}

    <input type="submit" value="Guardar" />
  </p>
</form>
{% endblock %}
