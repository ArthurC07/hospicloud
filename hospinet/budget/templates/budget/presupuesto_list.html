{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    {% load crispy_forms_tags %}
    <div class="row">
        <div class="main-content col-md-12">
            <section class="page-header">
                <h1>Presupuesto</h1>
            </section>
        </div>
    </div>
    <div class="row">
        <section class="col-md-12 main-content">
            <ul>
                {% for presupuesto in presupuestos.all %}
                    <li><a href="{{ presupuesto.get_absolute_url }}">{{ presupuesto }}</a></li>
                {% empty %}
                    <li>No hay Presupuestos Disponibles</li>
                {% endfor %}
            </ul>
        </section>
    </div>
{% endblock %}
