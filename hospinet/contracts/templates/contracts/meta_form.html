{% extends 'base.html' %}

        {{ form.media.css }}
    {% endblock %}

        <section class="col-md-6">
            {% crispy form %}
        </section>
        <aside class="col-md-3">
            <nav class="sidebar-nav">

        </aside>

{% endblock %}
<aside class="col-md-3">

        <ul class="nav nav-stacked nav-tabs">
        </ul>
    </nav>
</aside>

{% block scripts %}
    {{ form.media.js }}
{% endblock %}
