{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<div class="row">
  <section class="col-md-12">
    <div class="page-header">
      <h1>Contratos</h1>
    </div>
  </section>
</div>
<div class="row">
  <aside class="col-md-3">
    <nav class="sidebar-nav">
      <ul class="nav nav-tabs nav-stacked">
        <li>
          <a href="{% url 'persona-create' %}">Agregar Paciente</a>
        </li>
      </ul>
    </nav>
  </aside>
  <div id="personas" class="col-md-9">
      <table class="table table-striped table-responsive">
          <thead>
          <tr>
              <th>N&uacute;mero</th>
              <th>Persona</th>
              <th>D&iacute;as en Mora</th>
              <th>Mora</th>
          </tr>
          </thead>
          <tbody>
          {% for contrato in contratos %}
              <tr>
                  <td><a class="btn btn-default" href="{% url 'contrato' contrato.id %}">{{ contrato.numero }}</a></td>
                  <td>{{ contrato.persona }}</td>
                  <td>{{ contrato.dias_mora }}</td>
                  <td>{{ contrato.mora }}</td>
              </tr>
          {% endfor %}
          </tbody>
      </table>
  </div>
</div>
{% endblock %}
