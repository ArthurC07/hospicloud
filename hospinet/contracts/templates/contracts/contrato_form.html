{% extends 'base.html' %}
{% block content %}
    {% load crispy_forms_tags %}
    {% block header %}
        {{ form.media.css }}
    {% endblock %}
    <div class="row">
        <div class="col-md-12">
            <section class="page-header">
                <h1>{{ persona }}</h1>
            </section>
        </div>
    </div>
    <div class="row">
        <div class="main-content col-md-12">
            {% crispy form %}
        </div>
    </div>
{% endblock %}
{% block scripts %}
    {{ form.media.js }}
{% endblock %}
