<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Orden M&eacute;dica</title>
    {% load staticfiles %}{% load url from future %}{% load tz %}{% load l10n %}{% load i18n %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            {{ orden.consulta.persona }}
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <p>{{ orden.orden }}</p>
        </div>
        <div class="col-md-6">
            <ul>
                {% for prescripcion in orden.prescripcion_set.all %}
                    <li>{{ prescripcion.medicamento }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
<script type="text/javascript">
    window.onload = function () {
        window.print();
    }
</script>
</body>
</html>
