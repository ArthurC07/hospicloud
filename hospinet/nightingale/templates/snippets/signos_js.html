{% load staticfiles %}
<!--[if lt IE 9]><script language="javascript" type="text/javascript" src="{% static 'js/excanvas.js' %}"></script><![endif]-->
<script type="text/javascript" src="{% static 'js/jquery.jqplot.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jqplot.canvasTextRenderer.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jqplot.canvasAxisLabelRenderer.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jqplot.dateAxisRenderer.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jqplot.canvasAxisTickRenderer.min.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'css/jquery.jqplot.css' %}" />
<script type="text/javascript">
  $(document).ready(function()
  {
    $.jqplot('pulso', [[{{ pulso|safe  }}]],
    {
        title:'Pulso',
        axes: {
            xaxis: {
                renderer: $.jqplot.DateAxisRenderer,
                tickRenderer: $.jqplot.CanvasAxisTickRenderer,
                min: "{{ min }}",
                tickOptions: {
                    formatString: '%Y-%m-%d %H:%M',
                    angle: -60
                }
            },
            yaxis: {
            min: 20,
            max: 100,
            tickInterval: 20
            }
        }
    });
    $.jqplot('temperatura', [[{{ temperatura|safe  }}]],
    {
        title:'Temperatura',
        axes: {
            xaxis: {
            renderer: $.jqplot.DateAxisRenderer,
            tickRenderer: $.jqplot.CanvasAxisTickRenderer,
            min: "{{ min }}",
            tickOptions: {
                formatString: '%Y-%m-%d %H:%M',
                angle: -60
            }
        },
        yaxis: {
            min: 35,
            max: 45,
            tickInterval: 0.5
        }
    }
    });
    $.jqplot('presion', [[{{ presion_sistolica|safe  }}], [{{ presion_diastolica|safe }}]],
    {
        title:'Presión',
        legend:{ show:true },
        series:[
            {label:"Sistólica"},
            {label:"Diastólica"}
        ],
        axes: {
            xaxis: {
                renderer: $.jqplot.DateAxisRenderer,
                tickRenderer: $.jqplot.CanvasAxisTickRenderer,
                min: "{{ min }}",
                tickOptions: {
                    formatString: '%Y-%m-%d %H:%M',
                    angle: -60
                }
            },
            yaxis: {
                min: 30,
                tickInterval: 10
            }
        }
    });
  });
</script>
