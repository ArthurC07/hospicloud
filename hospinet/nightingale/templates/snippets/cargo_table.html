    <table class="table table-striped">
      <thead class="gradient">
        <tr>
          <th>Fecha y Hora</th>
          <th>Inicio</th>
          <th>Cargo</th>
          <th>Fin</th>
        </tr>
      </thead>
      <tbody>
        {% if admision.cargos.count == 0%}
        <tr>
            <td colspan="4">No hay cargos registrados</td>
        </tr>
        {% endif%}
        {% for cargo in admision.cargos.all %}
        <tr>
          <td>{{ cargo.fecha_y_hora|date:"d/m/Y P" }}</td>
          <td>{{ cargo.inicio|date:"d/m/Y P" }}</td>
          <td>{{ cargo.cargo }}</td>
          <td>{{ cargo.fin|date:"d/m/Y P" }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
