{% extends 'base.html' %}
{% block content %}
    {% load crispy_forms_tags %}
    <div class="row">
        <section class="col-md-9">
            <div class="main-content col-md-12">
                {% crispy form %}
            </div>
        </section>
        <aside class="col-md-3">
            <div class="toolbox col-md-12">
                <nav class="sidebar-nav">
                    <ul class="nav nav-stacked nav-tabs">
                        <li>
                            <a href="{% url 'nightingale-view-id' admision.id %}">Regresar al Paciente</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>
    </div>
    <div class="row">
        <section id="cargos" class="col-md-9 col-md-offset-3">
            <div class="main-content col-md-12">
                {% include 'snippets/cargo_table.html' with admision=medicamento.admision %}
            </div>
        </section>
    </div>
{% endblock %}
