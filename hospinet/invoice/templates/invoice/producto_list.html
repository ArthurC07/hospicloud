{% extends 'base.html' %}
{% block content %}
<aside class="span3 toolbox">
  <nav>
  </nav>
</aside>
<div id="informacion" class="span9">
<h1>Detalle de Ventas del {{ inicio }} al {{ fin }}</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Concepto</th>
            <th>Cantidad</th>
            <th>Monto<th>
        </tr>
    </thead>
    <tbody>
        {% for producto, datos in productos %}
        <tr>
            <td>{{ producto }}</th>
            <td>{{ datos.cantidad }}</td>
            <td>{{ datos.monto }}</td>
        </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <th colspan="3">Total:</th>
            <th>{{ cantidad }}</th>
        </tr>
    </tfoot>
</table>
</div>
{% endblock %}
