{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="span12">
    <section class="page-header">
      <h1>Detalle de Ventas <small>{{ inicio }} al {{ fin }}</small></h1>
    </section>
  </div>
</div>
<div class="row">
  <aside class="span3">
    <nav class="sidebar-nav">
      <ul class="nav nav-stacked nav-tabs">
        <li>
          <a href="{% url 'invoice-index' %}">Regresar a Caja</a>
        </li>
      </ul>
    </nav>
  </aside>
  <div id="informacion" class="span9">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Concepto</th>
          <th>Cantidad</th>
          <th>Monto</th>
        </tr>
      </thead>
      <tbody>
        {% for producto, datos in productos %}
        <tr>
          <td>{{ producto }}</td>
          <td>{{ datos.cantidad }}</td>
          <td>{{ datos.monto }}</td>
        </tr>
        {% endfor %}
      </tbody>
      <tfoot>
        <tr>
          <th>Total:</th>
          <th>{{ cantidad }}</th>
          <th>{{ total }}</th>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
{% endblock %}
