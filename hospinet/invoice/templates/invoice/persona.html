<div class="row">
    <div class="col-md-12 table-responsive">‚Äè
        <table class="table table-striped">
            <thead>
            <tr>
                <th>N&uacute;mero</th>
                <th>Fecha</th>
                <th>Paciente</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            {% for recibo in recibos.all %}
                <tr>
                    <td>
                        <a href="{{ recibo.get_absolute_url }}">{{ recibo.numero }}</a>
                    </td>
                    <td>{{ recibo.created }}</td>
                    <td>{{ recibo }}</td>
                    <td>{{ recibo.total }}</td>
                </tr>
            {% endfor %}
            </tbody>
            <tfoot>
            <tr>
                <th colspan="3">Total:</th>
                <th>{{ total }}</th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
