{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="main-content col-md-12">‏
                <section class="page-header">
                    <h1>Cuentas por Cobrar
                    </h1>
                </section>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="main-content col-md-12">‏
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-striped table-bordered">
                            <caption>
                                
                            </caption>
                            <thead>
                            <tr>
                                <th>Recibo</th>
                                <th>Fecha</th>
                                <th>Nombre</th>
                                <th>Monto</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for pago in pagos %}
                                <tr>
                                    <td>
                                        <a href="{% url 'invoice-view-id' pago.recibo.id %}">{{ pago.recibo.numero }}</a>
                                    </td>
                                    <td>{{ pago.recibo.created }}</td>
                                    <td>{{ pago.recibo.cliente }}</td>
                                    <td class="text-right">{{ pago.monto }}</td>
                                </tr>
                            {% endfor %}
                            </tbody>
                            <tfoot>
                            <tr>
                                <th colspan="3">Total:</th>
                                <th>{{ total }}</th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
