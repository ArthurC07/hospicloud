{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="spa12">
    <section class="page-header">
      <h1>Recibos<small>del {{ inicio }} al {{ fin }}</small></h1>
    </section>
  </div>
</div>
<div class="row">
  <div class="span12">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>N&uacute;mero</th>
          <th>Fecha</th>
          <th>Paciente</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        {% for recibo in recibos.all %}
        <tr>
          <td><a href="{% url 'invoice-view-id' recibo.id %}">{{ recibo.numero }}</a></td>
          <td>{{ recibo.created }}</td>
          <td>{{ recibo }}</td>
          <td>{{ recibo.total }}</td>
        </tr>
        {% endfor %}
      </tbody>
      <tfoot>
        <tr>
          <th colspan="3">Total:</th>
          <th>{{ total }}</th>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
{% endblock %}
