{% extends 'base.html' %}
{% block content %}
<aside class="span3 toolbox">
  <nav>
    <ul>
      <li>
        <a href="{% url "invoice-index" %}">Inicio Recibo</a>
      </li>
      <li>
        <a href="{% url "examen-index" %}">Inicio Estudios</a>
      </li>
    </ul>
  </nav>
</aside>
<div id="informacion" class="span9">
<h1>Recibos del {{ inicio }} al {{ fin }}</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>N&uacute;mero</th>
            <th>Fecha</th>
            <th>Paciente</th>
            <th>Total<th>
        </tr>
    </thead>
    <tbody>
        {% for recibo in recibos.all %}
        <tr>
            <td><a href="{% url "invoice-view-id" recibo.id %}">{{ recibo.id }}</a></td>
            <td>{{ recibo.created }}</th>
            <td>{{ recibo }}</td>
            <td>{{ recibo.total }}</td>
        </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <th colspan="3">Total:</th>
            <th>{{ total }}</th>
        </tr>
    </tfoot>
</table>
</div>
{% endblock %}
