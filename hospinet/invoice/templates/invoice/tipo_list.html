{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="main-content col-md-12">‏
                <section class="page-header">
                    <h1>Productividad por Categoria
                        <small>{{ inicio }} al {{ fin }}</small>
                    </h1>
                </section>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="main-content col-md-12">‏
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>Categoria</th>
                                <th>Cantidad</th>
                                <th>Monto</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for categoria, datos in categorias %}
                                <tr>
                                    <td>{{ categoria }}</td>
                                    <td>{{ datos.cantidad }}</td>
                                    <td>{{ datos.monto }}</td>
                                </tr>
                            {% endfor %}
                            </tbody>
                            <tfoot>
                            <tr>
                                <th>Total:</th>
                                <th>{{ cantidad }}</th>
                                <th>{{ total }}</th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
