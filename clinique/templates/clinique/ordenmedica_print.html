<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Orden M&eacute;dica</title>
    {% load staticfiles %}{% load tz %}{% load l10n %}{% load i18n %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
    <style type="text/css">
        body {
            margin-top: 90px;
        }
        #nombre {
            margin-left: 120px;
        }
        #medico {
            position: absolute;
            top: 310px;
            right: 0;
            float: right;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <p id="Nombre">{{ orden.consulta.persona }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <ul>
                {% for prescripcion in orden.prescripcion_set.all %}
                    <li>
                        {{ prescripcion.medicamento }}
                        <ul>
                            <li>{{ prescripcion.dosis }}</li>
                        </ul>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
<div id="medico">
    {{ orden.consulta.consultorio.usuario.get_full_name }}
</div>
<script type="text/javascript">
    window.onload = function () {
        window.print();
    }
</script>
</body>
</html>
